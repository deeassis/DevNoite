<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Float e Clear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 1">
            <div class="content">
                <h3>Título 1</h3>
                <p>Este é o conteúdo do primeiro card. Ele utiliza float e clear para posicionamento.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 2" class="right">
            <div class="content">
                <h3>Título 2</h3>
                <p>Este é o conteúdo do segundo card. Ele utiliza float e clear para posicionamento.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 3">
            <div class="content">
                <h3>Título 3</h3>
                <p>Este é o conteúdo do terceiro card. Ele utiliza float e clear para posicionamento.</p>
            </div>
        </div>
    </div>
</body>
</html>
